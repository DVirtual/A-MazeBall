<!DOCTYPE html>
<html>
    <head>
        <title>A-MazeBall</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    </head>
    <body style="text-align: center; line-height: 24px">
        <h1>A-MazeBall</h1>
        <p style="font-size: 18px">
            Explore the maze and find the green circle. <br>
            <b>Instructions: </b>Use the arrow keys to control the ball. Press <b>'m'</b> to show the maze;
            <b>'r'</b> to reset the game; <b>'p'</b> to show the path.
        </p>
        <script src="env.js"></script>
        <script src="Cell.js"></script>
        <script src="particle.js"></script>
        <script src="ray.js"></script>
        <script src="boundary.js"></script>

    </body>
</html>
